<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- é uma forma simples, porém, alguns navegadores não tocam a música automaticamente com algum formato específico.

    <audio src="media/happy-mistake.mp3" controls autoplay></audio>

    formatos suportados...
    MP3 WAV OGG
    -->

    <!--podemos usar source com os 3 formatos para caso um não funcine.-->
    <audio preload="metadata" autoplay controls>
        <source src="media/happy-mistake.mp3" type="audio/mpeg">
        <source src="media/happy-mistake.ogg" type="audio/ogg">
        <source src="media/happy-mistake.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="media/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg" ></a>Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
