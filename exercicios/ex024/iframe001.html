<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do  
        <!-- Tamanho padrão do iframe é de 300x150 -->
        <iframe src="https://matheusr5.github.io/projeto-poesia/" 
        frameborder="0" height="500" scrolling="auto" ></iframe>

        <a href="www.cursoemvideo.com" target="_Blank">Curso em Vídeo</a>
        para aprender a programar
    </p>
    <p>
        O repositório do guanabara no 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_Blank">github</a>

        também é legal!
    </p>
        
    

</body>
</html>
