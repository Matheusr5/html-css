<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
            
        }
        a:hover{
         color: black;
         text-decoration: underline;
        }
       a:active{
           color: yellow;
       }
       .especial{
           background-color: lightgray;
           width:fit-content;
       }

        .especial::before{
            content: '>';

        }
        
        .especial::after{
            content: '<';
            

        }
       
       
      
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <div>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf"  target="_blank">Reposit√≥rio GitHub</a> </li>
        <li class="especial" ><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo-elementos-em-css/" target="_blank">Site do CursoemVideo</a></li>
    </ul>
</div>
</body>
</html>
